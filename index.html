<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme Web Brasileiro</title>
    <style>
        /* Vari√°veis de Cores (Temas) */
        :root {
            /* Padr√£o DARK (Mais escuro, quase preto absoluto) */
            --bg-color: #050505;
            --card-bg: #141414;
            --text-color: #ffffff;
            --primary-color: #3b82f6; /* Azul vibrante */
            --danger-color: #ef4444;
            --input-bg: #262626;
            --border-color: #333;
            --hover-bg: #333;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --primary-color: #2563eb;
            --danger-color: #dc2626;
            --input-bg: #e5e7eb;
            --border-color: #d1d5db;
            --hover-bg: #f9fafb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Bot√£o de Tema */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .theme-toggle:hover { transform: scale(1.1); }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Rel√≥gio Digital */
        .clock {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .timezone-label {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Inputs */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="time"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1.3rem;
            flex-grow: 1;
            outline: none;
            transition: 0.3s;
        }
        
        /* Ajuste para √≠cone do rel√≥gio no Chrome/Edge */
        [data-theme="dark"] input[type="time"] { color-scheme: dark; }
        [data-theme="light"] input[type="time"] { color-scheme: light; }

        input[type="time"]:focus {
            border-color: var(--primary-color);
        }

        button.add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: opacity 0.2s;
        }

        button.add-btn:hover { opacity: 0.9; }
        button.add-btn:disabled { background-color: var(--border-color); cursor: not-allowed; }

        /* Lista */
        .alarms-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
            max-height: 280px;
            overflow-y: auto;
        }

        /* Scrollbar customizada */
        .alarms-list::-webkit-scrollbar { width: 6px; }
        .alarms-list::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }

        .alarm-item {
            background-color: var(--input-bg);
            margin-bottom: 8px;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        
        .alarm-item:hover {
            border-color: var(--border-color);
        }

        .alarm-time {
            font-size: 1.4rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--danger-color);
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            opacity: 0.7;
            transition: 0.2s;
        }

        .delete-btn:hover { opacity: 1; background: rgba(239, 68, 68, 0.1); border-radius: 5px; }

        .limit-msg {
            font-size: 0.8rem;
            opacity: 0.5;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal.active { display: flex; animation: fadeIn 0.3s; }

        .stop-btn {
            background-color: var(--danger-color);
            color: white;
            font-size: 1.2rem;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>

    <div class="container">
        <div class="clock" id="displayClock">00:00:00</div>
        <div class="timezone-label">Hor√°rio de Bras√≠lia</div>

        <div class="input-group">
            <input type="time" id="alarmInput" required>
            <button class="add-btn" id="addBtn" onclick="addAlarm()">+</button>
        </div>

        <ul class="alarms-list" id="alarmsList"></ul>
        <div class="limit-msg" id="limitMsg">Carregando...</div>
    </div>

    <div class="modal" id="alarmModal">
        <div style="font-size: 5rem;">‚è∞</div>
        <h2 style="color:white; margin:10px 0;">HORA DO ALARME</h2>
        <div id="alarmTimeDisplay" style="font-size: 3rem; color: var(--primary-color); font-weight: bold;">--:--</div>
        <button class="stop-btn" onclick="stopAlarm()">PARAR ALARME</button>
    </div>

    <audio id="alarmSound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const MAX_ALARMS = 10;
        let alarms = [];
        let audio = document.getElementById('alarmSound');
        let isRinging = false;
        
        // Elementos
        const displayClock = document.getElementById('displayClock');
        const alarmInput = document.getElementById('alarmInput');
        const alarmsList = document.getElementById('alarmsList');
        const addBtn = document.getElementById('addBtn');
        const limitMsg = document.getElementById('limitMsg');
        const modal = document.getElementById('alarmModal');
        const themeBtn = document.getElementById('themeBtn');

        // --- SISTEMA DE TEMA (DARK/LIGHT) ---
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // --- SISTEMA DE PERSIST√äNCIA (SALVAR DADOS) ---
        function loadAlarms() {
            const savedAlarms = localStorage.getItem('myAlarms');
            if (savedAlarms) {
                alarms = JSON.parse(savedAlarms);
            }
            renderAlarms();
        }

        function saveAlarms() {
            localStorage.setItem('myAlarms', JSON.stringify(alarms));
            renderAlarms();
        }

        // --- L√ìGICA DO REL√ìGIO ---
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'America/Sao_Paulo', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('pt-BR', options);
            
            displayClock.textContent = timeString;

            if (!isRinging && timeString.endsWith('00')) {
                const currentHM = timeString.substring(0, 5);
                if (alarms.includes(currentHM)) {
                    triggerAlarm(currentHM);
                }
            }
        }

        // --- FUN√á√ïES DE ALARME ---
        function addAlarm() {
            const timeVal = alarmInput.value;
            if (!timeVal) return;
            if (alarms.length >= MAX_ALARMS) return alert("Limite atingido!");
            if (alarms.includes(timeVal)) return alert("Hor√°rio j√° existe.");

            alarms.push(timeVal);
            alarms.sort();
            saveAlarms(); // Salva sempre que adiciona
            alarmInput.value = '';
        }

        function removeAlarm(index) {
            alarms.splice(index, 1);
            saveAlarms(); // Salva sempre que remove
        }

        function renderAlarms() {
            alarmsList.innerHTML = '';
            alarms.forEach((time, index) => {
                const li = document.createElement('li');
                li.className = 'alarm-item';
                li.innerHTML = `
                    <span class="alarm-time">${time}</span>
                    <button class="delete-btn" onclick="removeAlarm(${index})">‚úï</button>
                `;
                alarmsList.appendChild(li);
            });
            limitMsg.textContent = `${alarms.length}/${MAX_ALARMS} alarmes`;
            addBtn.disabled = alarms.length >= MAX_ALARMS;
        }

        function triggerAlarm(time) {
            isRinging = true;
            modal.classList.add('active');
            document.getElementById('alarmTimeDisplay').textContent = time;
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Interaja com a p√°gina para o som tocar."));
        }

        function stopAlarm() {
            isRinging = false;
            modal.classList.remove('active');
            audio.pause();
            audio.currentTime = 0;
        }

        // --- INICIALIZA√á√ÉO ---
        initTheme(); // Carrega o tema salvo
        loadAlarms(); // Carrega os alarmes salvos
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>

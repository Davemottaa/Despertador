<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme Bras√≠lia Web</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #141414;
            --text-color: #ffffff;
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --input-bg: #262626;
            --border-color: #333;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --primary-color: #2563eb;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --input-bg: #e5e7eb;
            --border-color: #d1d5db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: absolute;
            top: 20px; right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.2s;
        }
        .theme-toggle:hover { transform: scale(1.1); }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .clock {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .timezone-label {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        input[type="time"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1.3rem;
            flex-grow: 1;
            outline: none;
            transition: 0.3s;
        }
        
        [data-theme="dark"] input[type="time"] { color-scheme: dark; }
        [data-theme="light"] input[type="time"] { color-scheme: light; }

        input[type="time"]:focus { border-color: var(--primary-color); }

        button.main-btn {
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-add { background-color: var(--primary-color); }
        .btn-add:hover { background-color: #2563eb; }
        .btn-save { background-color: var(--success-color); }
        .btn-save:hover { opacity: 0.9; }
        button.main-btn:disabled { background-color: var(--border-color); cursor: not-allowed; }

        .cancel-edit-btn {
            background: transparent;
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            font-size: 1rem;
            justify-content: center;
            align-items: center;
        }
        .cancel-edit-btn:hover { background: var(--danger-color); color: white; }

        .alarms-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
            max-height: 280px;
            overflow-y: auto;
        }
        .alarms-list::-webkit-scrollbar { width: 6px; }
        .alarms-list::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }

        .alarm-item {
            background-color: var(--input-bg);
            margin-bottom: 8px;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        
        .alarm-item.editing {
            border-color: var(--warning-color);
            background-color: rgba(245, 158, 11, 0.1);
        }

        .alarm-time {
            font-size: 1.4rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .actions { display: flex; gap: 5px; }

        .icon-btn {
            background: transparent;
            border: none;
            font-weight: bold;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        .edit-btn { color: var(--warning-color); }
        .edit-btn:hover { background: rgba(245, 158, 11, 0.15); }
        .delete-btn { color: var(--danger-color); }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.15); }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; animation: fadeIn 0.3s; }

        .stop-btn {
            background-color: var(--danger-color);
            color: white;
            font-size: 1.2rem;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>

    <div class="container">
        <div class="clock" id="displayClock">00:00:00</div>
        <div class="timezone-label">Hor√°rio de Bras√≠lia</div>

        <div class="input-group">
            <input type="time" id="alarmInput" required>
            <button class="cancel-edit-btn" id="cancelBtn" onclick="cancelEdit()" title="Cancelar Edi√ß√£o">‚úï</button>
            <button class="main-btn btn-add" id="actionBtn" onclick="handleAlarmAction()">+</button>
        </div>

        <ul class="alarms-list" id="alarmsList"></ul>
        <div class="limit-msg" id="limitMsg" style="opacity: 0.5; margin-top:10px; font-size:0.8rem;">Carregando...</div>
    </div>

    <div class="modal" id="alarmModal">
        <div style="font-size: 5rem;">‚è∞</div>
        <h2 style="color:white; margin:10px 0;">HORA DO ALARME</h2>
        <div id="alarmTimeDisplay" style="font-size: 3rem; color: var(--primary-color); font-weight: bold;">--:--</div>
        <button class="stop-btn" onclick="stopAlarm()">PARAR ALARME</button>
    </div>

    <audio id="alarmSound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- CONFIGURA√á√ÉO DO WEB WORKER (O Segredo para n√£o travar) ---
        // Criamos um "script invis√≠vel" que roda em segundo plano e avisa a cada segundo
        const workerCode = `
            setInterval(() => {
                postMessage('tick');
            }, 1000);
        `;
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob));

        // --- VARI√ÅVEIS GLOBAIS ---
        const MAX_ALARMS = 10;
        let alarms = [];
        let audio = document.getElementById('alarmSound');
        let isRinging = false;
        let editingIndex = -1;
        
        const displayClock = document.getElementById('displayClock');
        const alarmInput = document.getElementById('alarmInput');
        const alarmsList = document.getElementById('alarmsList');
        const actionBtn = document.getElementById('actionBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const limitMsg = document.getElementById('limitMsg');
        const modal = document.getElementById('alarmModal');
        const themeBtn = document.getElementById('themeBtn');

        // --- RECEBE O "TICK" DO WORKER ---
        // Em vez de setInterval na p√°gina, ouvimos o worker
        worker.onmessage = function() {
            updateClock();
        };

        // --- TEMA ---
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        function updateThemeIcon(theme) {
            themeBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // --- PERSIST√äNCIA ---
        function loadAlarms() {
            const savedAlarms = localStorage.getItem('myAlarms');
            if (savedAlarms) alarms = JSON.parse(savedAlarms);
            renderAlarms();
        }
        function saveAlarms() {
            localStorage.setItem('myAlarms', JSON.stringify(alarms));
            renderAlarms();
        }

        // --- L√ìGICA DO REL√ìGIO ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            displayClock.textContent = timeString;

            // Checa alarme quando os segundos s√£o 00
            if (!isRinging && timeString.endsWith('00')) {
                const currentHM = timeString.substring(0, 5);
                if (alarms.includes(currentHM)) triggerAlarm(currentHM);
            }
        }

        // --- L√ìGICA DE ADICIONAR/EDITAR ---
        function handleAlarmAction() {
            const timeVal = alarmInput.value;
            if (!timeVal) return;

            if (alarms.includes(timeVal) && (editingIndex === -1 || alarms[editingIndex] !== timeVal)) {
                return alert("Este hor√°rio j√° existe na lista.");
            }

            if (editingIndex > -1) {
                alarms[editingIndex] = timeVal;
                exitEditMode();
            } else {
                if (alarms.length >= MAX_ALARMS) return alert("Limite de 10 alarmes atingido!");
                alarms.push(timeVal);
            }

            alarms.sort();
            saveAlarms();
            alarmInput.value = '';
        }

        function startEdit(index) {
            editingIndex = index;
            alarmInput.value = alarms[index];
            alarmInput.focus();
            actionBtn.textContent = '‚úì';
            actionBtn.classList.remove('btn-add');
            actionBtn.classList.add('btn-save');
            cancelBtn.style.display = 'flex';
            renderAlarms();
        }

        function cancelEdit() {
            exitEditMode();
            alarmInput.value = '';
        }

        function exitEditMode() {
            editingIndex = -1;
            actionBtn.textContent = '+';
            actionBtn.classList.remove('btn-save');
            actionBtn.classList.add('btn-add');
            cancelBtn.style.display = 'none';
            renderAlarms();
        }

        function removeAlarm(index) {
            if (index === editingIndex) exitEditMode();
            alarms.splice(index, 1);
            saveAlarms();
        }

        function renderAlarms() {
            alarmsList.innerHTML = '';
            alarms.forEach((time, index) => {
                const li = document.createElement('li');
                li.className = 'alarm-item';
                if (index === editingIndex) li.classList.add('editing');

                li.innerHTML = `
                    <span class="alarm-time">${time}</span>
                    <div class="actions">
                        <button class="icon-btn edit-btn" onclick="startEdit(${index})" title="Editar">‚úèÔ∏è</button>
                        <button class="icon-btn delete-btn" onclick="removeAlarm(${index})" title="Excluir">‚úï</button>
                    </div>
                `;
                alarmsList.appendChild(li);
            });
            
            limitMsg.textContent = `${alarms.length}/${MAX_ALARMS} alarmes`;
            if (editingIndex === -1) {
                actionBtn.disabled = alarms.length >= MAX_ALARMS;
            } else {
                actionBtn.disabled = false;
            }
        }

        // --- DISPARO ---
        function triggerAlarm(time) {
            isRinging = true;
            modal.classList.add('active');
            document.getElementById('alarmTimeDisplay').textContent = time;
            
            // Tenta tocar o √°udio
            audio.currentTime = 0;
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay bloqueado. Interaja com a p√°gina.");
                    // Tenta for√ßar uma notifica√ß√£o visual se o √°udio falhar
                    alert("‚è∞ ALARME: " + time);
                });
            }
        }

        function stopAlarm() {
            isRinging = false;
            modal.classList.remove('active');
            audio.pause();
            audio.currentTime = 0;
        }

        // --- INICIALIZA√á√ÉO ---
        initTheme();
        loadAlarms();
        updateClock(); // Primeira chamada manual para aparecer na hora
    </script>
</body>
</html>
